apache-2.4:
  image: dockerizedrupal/apache-2.4:latest
  hostname: apache-2.4
  ports:
    - "80"
    - "443"
  volumes_from:
    - apache-2.4-data
  links:
    - php-5.3
apache-2.4-data:
  image: dockerizedrupal/data:latest
  hostname: apache-2.4-data
  volumes:
    - /apache-2.4
mysql:
  image: dockerizedrupal/mysql:latest
  hostname: mysql
  volumes_from:
    - mysql-data
mysql-data:
  image: dockerizedrupal/data:latest
  hostname: mysql-data
  volumes:
    - /mysql
php-5.3:
  image: dockerizedrupal/php-5.3:latest
  hostname: php-5.3
  volumes_from:
    - apache-2.4-data
  links:
    - mysql
  environment:
    - DRUPAL_VERSION=6
